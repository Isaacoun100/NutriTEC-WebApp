<body>
    
    <app-sidebar-nutri></app-sidebar-nutri>

    <div class="container">

        <form [formGroup]="assignForm" (ngSubmit)="assignPlan(assignForm.getRawValue())">

            <div class="row py-4">
    
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
                    
                    <div class="card cardColor">
                        
                        <div class="card-body">
                            
                            <label for="nombre_sucursal py">Patient</label>
                            
                            <select class="form-select" size="7" aria-label="size 3 select example" formControlName="patient">
                                <option [disabled]="true">Select Patient</option>
                                <option *ngFor="let patient of patients" [ngValue]="patient['id']">
                                    {{ patient['name'] + ' ' + patient['lastname_1'] + ' ' + patient['lastname_2'] }}
                                </option>

                            </select>
                        </div>

                    </div>
                    
                </div>
    
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
    
                    <div class="card cardColor">
                        
                        <div class="card-body">
                            
                            <label for="plan">My Plans</label>
                            
                            <select class="form-select" size="7" aria-label="size 3 select example" formControlName="plan">
                                
                                <option [disabled]="true">Select Plan</option>
                                <option *ngFor="let plan of plans" [ngValue]="plan['id']">
                                    {{ plan['name']}}
                                </option>

                            </select>
                        </div>

                    </div>

                </div>
                
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                    <div class="card cardColor py-2">

                        <div class="card-body">
                            
                            <label for="startDate">Start Date</label>
                            <input 
                            type="date" 
                            class="form-control" 
                            id="startDate" 
                            formControlName="startDate"
                            >

                        </div>

                    </div>


                    <div class="card cardColor py-2">

                        <div class="card-body">
                            
                            <label for="endDate">End Date</label>
                            <input 
                            type="date" 
                            class="form-control" 
                            id="endDate" 
                            formControlName="endDate"
                            >

                        </div>

                    </div>


                </div>
                
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">

                </div>

                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 py-4">

                    <button class="btn btn-success" type="submit">Assign</button>

                </div>
    
            </div>

        </form>


    </div>

</body>
