<body>

    <app-navbar></app-navbar>
    
    <div class="container py-4">

        <form [formGroup]="clientForm" (ngSubmit)="createNewClient(clientForm.getRawValue())">

            <div class="card grad-bg text-center">
                
                <div class="card-body">

                    <div class="row py-2">

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="Name">Name</label>

                            <input type="text" 
                            class="form-control" 
                            id="name" 
                            formControlName="name">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="lastname1">First Last Name</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="lastname1" 
                            formControlName="lastname1">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="lastname2">Second Last Name</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="lastname2" 
                            formControlName="lastname2">

                        </div>
                        
                    </div>

                    <div class="row py-2">
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="email">Email</label>
                            <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            formControlName="email">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="password">Password</label>
                            <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            formControlName="password">

                        </div>

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="birth_date">Birth Date</label>

                            <input type="date" 
                            class="form-control" 
                            id="birth_date" 
                            formControlName="birth_date">

                        </div>
                        
                    </div>

                    <div class="row py-2">
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6 py-2">

                            <label for="weight">Weight</label>
                            <input 
                            type="number" 
                            class="form-control" 
                            id="weight" 
                            formControlName="weight">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6 py-2">

                            <label for="height">Height</label>
                            <input 
                            type="number" 
                            class="form-control" 
                            id="height" 
                            formControlName="height">

                        </div>

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6 py-2">

                            <label for="calorie_goal">Calories Goal</label>

                            <input type="number" 
                            class="form-control" 
                            id="calorie_goal" 
                            formControlName="calorie_goal">

                        </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 center py-2">

                            <label for="country">Direction</label>

                            <input type="text" 
                            class="form-control" 
                            id="country" 
                            formControlName="country">

                        </div>
                        
                    </div>
                
                </div>
                
                <div class="card-footer">

                    <button class="btn btn-success" type="submit">Sign Up</button>
                
                </div>

            </div>

        </form>
        
    </div>

</body>
