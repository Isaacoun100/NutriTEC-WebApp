<body>

    <app-navbar></app-navbar>
    
    <div class="container py-4">

        <form [formGroup]="nutriForm" (ngSubmit)="createNewNutri(nutriForm.getRawValue())">

            <div class="card grad-bg text-center">
                
                <div class="card-body">

                    <div class="row py-2">

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="Name">Name</label>

                            <input type="text" 
                            class="form-control" 
                            id="name" 
                            formControlName="name">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="lastname_1">First Last Name</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="lastname_1" 
                            formControlName="lastname_1">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="lastname_2">Second Last Name</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="lastname_2" 
                            formControlName="lastname_2">

                        </div>
                        
                    </div>

                    <div class="row py-2">
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="email">Email</label>
                            <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            formControlName="email">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col col-12-6">

                            <label for="password">Password</label>
                            <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            formControlName="password">

                        </div>

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="birth_date">Birth Date</label>

                            <input type="date" 
                            class="form-control" 
                            id="birth_date" 
                            formControlName="birth_date">

                        </div>
                        
                    </div>

                    <div class="row py-2">
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="weight">Weight</label>
                            <input 
                            type="number" 
                            class="form-control" 
                            id="weight" 
                            formControlName="weight">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="height">Height</label>
                            <input 
                            type="number" 
                            class="form-control" 
                            id="height" 
                            formControlName="height">

                        </div>

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="photo">Photo</label>

                            <input type="string" 
                            class="form-control" 
                            id="photo" 
                            formControlName="photo">

                        </div>
                        
                    </div>

                    <div class="row py-2">

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                            <label for="id">ID</label>
    
                            <input type="text" 
                            class="form-control" 
                            id="id" 
                            formControlName="id">
                        
                        </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                            <label for="payment_type">Payment Type</label>
                            <select class="form-select" formControlName="payment_type">
                                <option *ngFor="let paymentType of paymentTypes" [value]="paymentType">
                                    {{ paymentType }}
                                </option>
                            </select>
                        
                        </div>

                    </div>

                    <div class="row py-2">

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                            <label for="credit_card">Credit Card</label>
    
                            <input type="text" 
                            class="form-control" 
                            id="credit_card" 
                            formControlName="credit_card">
                        
                        </div>
                        
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                            <label for="credit_card">Address</label>
    
                            <input type="text" 
                            class="form-control" 
                            id="address" 
                            formControlName="address">
                        
                        </div>

                    </div>
                
                </div>
                
                <div class="card-footer">

                    <button class="btn btn-success" type="submit">Sign Up</button>
                
                </div>

            </div>

        </form>
        
    </div>
    
</body>
