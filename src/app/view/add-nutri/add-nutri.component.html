<body>

    <app-navbar></app-navbar>
    
    <div class="container py-4">

        <form [formGroup]="nutriForm" (ngSubmit)="createNewNutri(nutriForm.getRawValue())">

            <div class="card grad-bg text-center">
                
                <div class="card-body">

                    <div class="row py-2">

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="Name">Name</label>

                            <input type="text" 
                            class="form-control" 
                            id="name" 
                            formControlName="name">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="firstLastName">First Last Name</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="firstLastName" 
                            formControlName="firstLastName">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="secondLastName">Second Last Name</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="secondLastName" 
                            formControlName="password">

                        </div>
                        
                    </div>

                    <div class="row py-2">
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="email">Email</label>
                            <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            formControlName="email">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col col-12-6">

                            <label for="password">Password</label>
                            <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            formControlName="password">

                        </div>

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="birthDate">Birth Date</label>

                            <input type="date" 
                            class="form-control" 
                            id="birthDate" 
                            formControlName="birthDate">

                        </div>
                        
                    </div>

                    <div class="row py-2">
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="weight">Weight</label>
                            <input 
                            type="number" 
                            class="form-control" 
                            id="weight" 
                            formControlName="weight">

                        </div>
                        
                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6">

                            <label for="height">Height</label>
                            <input 
                            type="number" 
                            class="form-control" 
                            id="height" 
                            formControlName="height">

                        </div>

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

                            <label for="caloriesGoal">Photo</label>

                            <input type="number" 
                            class="form-control" 
                            id="caloriesGoal" 
                            formControlName="caloriesGoal">

                        </div>
                        
                    </div>

                    <div class="row py-2">

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                            <label for="id">ID</label>
    
                            <input type="text" 
                            class="form-control" 
                            id="id" 
                            formControlName="id">
                        
                        </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                            <label for="nutriID">Nutritionist ID</label>
    
                            <input type="text" 
                            class="form-control" 
                            id="nutriID" 
                            formControlName="nutriID">
                        
                        </div>

                    </div>

                    <div class="row py-2">

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                            <label for="creditCard">Credit Card</label>
    
                            <input type="text" 
                            class="form-control" 
                            id="creditCard" 
                            formControlName="creditCard">
                        
                        </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                            <label for="paymentType">Payment Type</label>
    
                            <input type="text" 
                            class="form-control" 
                            id="paymentType" 
                            formControlName="paymentType">
                        
                        </div>

                    </div>
                
                </div>
                
                <div class="card-footer">

                    <button class="btn btn-success" type="submit">Sign Up</button>
                
                </div>

            </div>

        </form>
        
    </div>
    
</body>
